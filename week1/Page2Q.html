<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz System</title>
</head>
<body>
<main>
    <form action="Quiz.html">
        <h2>Question 2</h2>
        <p>Choose  a number between 10 and 20</p>
        <p><input type="number" name="pickedNumber" min="10" max="20"></p>

        <h2>Question 3</h2>
        <p>What is your favourite color?</p>
        <p><input type="color" name="favcolor"></p>

        <h2>Question 4</h2>
        <p>What is your pet location?</p>
        <select name="pet">
            <option value="">Select Pet</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Rabbit">Rabbit</option>
            <option value="other">Other</option>
        </select>
        <p><input type="submit" value="Next Question"></p>
    </form>
</main>

<footer>
    <p>Ashley's Quiz</p>
</footer>
</body>
</html>
